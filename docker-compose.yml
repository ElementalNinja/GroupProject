services:
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_NAME: world
      DB_USER: root
      DB_PASSWORD: example

  db:
    build: ./db
    environment:
      MYSQL_DATABASE: world
      MYSQL_ROOT_PASSWORD: example
      MYSQL_ROOT_HOST: "%"
    ports:
      - "33060:3306"       # IntelliJ connects to localhost:33060
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pexample"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
