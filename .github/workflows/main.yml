name: CI - Build, DB, and Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: world
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -uroot -pexample"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Install tools we need to talk to MySQL + download world DB
      - name: Install MySQL client and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client wget unzip

      # 4. Wait for MySQL to be ready and load the world sample database
      - name: Wait for MySQL and seed world database
        run: |
          echo "Waiting for MySQL service..."
          for i in {1..30}; do
            if mysql -h mysql -u root -pexample -e "SELECT 1;" > /dev/null 2>&1; then
              echo "MySQL is ready."
              break
            fi
            echo "MySQL not ready yet... ($i)"
            sleep 2
          done

          echo "Downloading world sample database..."
          wget https://downloads.mysql.com/docs/world-db.zip -O world-db.zip
          unzip world-db.zip
          cd world-db

          echo "Importing world.sql..."
          mysql -h mysql -u root -pexample < world.sql

          echo "Verifying world.city exists..."
          mysql -h mysql -u root -pexample -e "USE world; SELECT COUNT(*) FROM city LIMIT 1;"

      # 5. Expose DB settings to your Java tests (AppIntegrationTest uses these)
      - name: Set DB environment variables for tests
        run: |
          echo "DB_HOST=mysql"   >> $GITHUB_ENV
          echo "DB_PORT=3306"    >> $GITHUB_ENV
          echo "DB_NAME=world"   >> $GITHUB_ENV
          echo "DB_USER=root"    >> $GITHUB_ENV
          echo "DB_PASSWORD=example" >> $GITHUB_ENV

      # 6. Build + run all tests (unit + AppIntegrationTest)
      - name: Build and run tests
        run: mvn -B clean test
